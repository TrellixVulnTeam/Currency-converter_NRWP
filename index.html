<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="./css/style.css">
	<!-- Google font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- jquery ---------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="LoadProc();">
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5 py-5 shadow">
				<h1>Currency Converter</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 py-5 shadow box">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-5 py-3 px-0">
							<h3 id="showRate" class="py-3"></h3>
							<form id="trans">
								<div class="currency-ex py-3 px-0 d-flex justify-content-center align-items-center">
									<table>
										<tbody>
											<tr>
												<td class="input-group">
													<span id="fcs" class="input-group-text"></span>
													<input type="text" value="1.00" id="from-input" class="form-control text-end"
														aria-label="Amount (to the nearest dollar)">
												</td>
												<td>
													<select id="from-select" class="form-select" aria-label="Choose a Currency">
														<option selected value="CAD" title="Canada Dollar">CAD</option>
														<option value="USD" title="United States Dollar">USD</option>
														<option value="JPY" title="Japanese Yen">JPY</option>
														<option value="AED" title="United Arab Emirates Dirham"> AED </option>
														<option value="AFN" title="Afghan Afghani"> AFN </option>
														<option value="ALL" title="Albanian Lek"> ALL </option>
														<option value="AMD" title="Armenian Dram">AMD </option>
														<option value="ANG" title="Netherlands Antillean Guilder"> ANG </option>
													</select>
												</td>
											</tr>
											<tr>
												<td class="input-group">
													<span id="tcs" class="input-group-text"></span>
													<input type="text" id="to-input" class="form-control text-end"
														aria-label="Amount (to the nearest dollar)" readonly>
												</td>
												<td>
													<select id="to-select" class="form-select" aria-label="Choose a Currency">
														<option selected value="JPY" title="Japanese Yen">JPY</option>
														<option value="USD" title="United States Dollar">USD</option>
														<option value="CAD" title="Canada Dollar">CAD</option>
														<option value="AED" title="United Arab Emirates Dirham"> AED </option>
														<option value="AFN" title="Afghan Afghani"> AFN </option>
														<option value="ALL" title="Albanian Lek"> ALL </option>
														<option value="AMD" title="Armenian Dram">AMD </option>
														<option value="ANG" title="Netherlands Antillean Guilder"> ANG </option>
													</select>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<button type="submit" id="convert-btn" class="py-2 btn btn-dark">Convert</button>
							</form>
						</div>

						<div class="col-md-2 px-0 align-self-center text-start">
							<button id="switch" class="btn btn-light" onclick=switchFunc();>⇅</button>
							<!-- <a id="switch" class="btn btn-light">⇅</a> -->
						</div>
						<div class="col-md-5 px-3 graph">
							<!-- AJAX API のロード -->
							<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
							<!-- グラフを描く div 要素 -->
							<div id="curve_chart" class="currency-ex py-3 d-flex justify-content-center align-items-center"
								style="width: 400px; height: 300px"></div>
							<h3 id="DateTimeDisp" class="py-3"></h3>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
