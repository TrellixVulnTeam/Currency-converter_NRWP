<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5 py-5 shadow">
				<h1>Money Exchange Rate</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 py-5 shadow box">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6 py-3">
							<h3 id="showRate" class="py-3">1 USD $ = 0.839 EUR</h3>
							<form id="trans">
								<div class="currency-ex py-3 d-flex justify-content-center align-items-center">
									<table>
										<tbody>
											<tr>
												<td class="input-group">
													<span class="input-group-text">$</span>
													<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
												</td>
												<td>
													<select class="form-select" aria-label="Choose a Currency">
														<option selected>Open this select menu</option>
														<option value="USD" title="United States Dollar">USD</option>
														<option value="CAD" title="Canada Dollar">CAD</option>
														<option value="JPY" title="Japanese Yen">JPY</option>
														<option value="AED" title="United Arab Emirates Dirham"> AED </option>
														<option value="AFN" title="Afghan Afghani"> AFN </option>
														<option value="ALL" title="Albanian Lek"> ALL </option>
														<option value="AMD" title="Armenian Dram">AMD </option>
														<option value="ANG" title="Netherlands Antillean Guilder"> ANG </option>
													</select>
												</td>
											</tr>
											<tr>
												<td class="input-group">
													<span class="input-group-text">$</span>
													<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
												</td>
												<td>
													<select name="currencies" class="form-select" aria-label="Choose a Currency">
														<option selected>Open this select menu</option>
														<option value="USD" title="United States Dollar">USD</option>
														<option value="CAD" title="Canada Dollar">CAD</option>
														<option value="JPY" title="Japanese Yen">JPY</option>
														<option value="AED" title="United Arab Emirates Dirham"> AED </option>
														<option value="AFN" title="Afghan Afghani"> AFN </option>
														<option value="ALL" title="Albanian Lek"> ALL </option>
														<option value="AMD" title="Armenian Dram">AMD </option>
														<option value="ANG" title="Netherlands Antillean Guilder"> ANG </option>
													</select>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="py-3">
										<button id="switch" class="btn btn-light">â‡…</button>
									</div>
								</div>
								<button type="submit" class="py-2 btn btn-dark">Transfer Now</button>
							</form>
						</div>
						<div class="col-md-6 graph">
							<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
							<div id="chart_div" class="currency-ex py-3 d-flex justify-content-center align-items-center"></div>
						</div>
					</div>




				</div>
			</div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>

</html>
